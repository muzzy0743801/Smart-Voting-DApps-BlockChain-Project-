<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting DApp</h1>
        
        <div class="admin-actions">
            <h2>Admin Actions</h2>
            <button id="addVoterBtn">Add Voter</button>
            <button id="removeVoterBtn">Remove Voter</button>
            <button id="addCandidateBtn">Add Candidate</button>
            <button id="addProposalBtn">Add Proposal</button>
        </div>

        <div class="voter-actions">
            <h2>Voter Actions</h2>
            <button id="setVoterNameBtn">Set Voter Name</button>
            <div class="vote-section">
                <input type="text" id="proposalInput" placeholder="Enter proposal">
                <button id="voteBtn">Vote</button>
            </div>
        </div>

        <div class="proposals">
            <h2>Proposals</h2>
            <div class="proposal-list"></div>
        </div>

        <div class="voter-votes">
            <h2>Your Votes</h2>
            <div class="voter-votes-list"></div>
        </div>

        <div class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
